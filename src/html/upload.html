<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Recipe</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Upload Your Recipe</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="dish-name">Dish Name:</label>
            <input type="text" id="dish-name" name="dish-name" required>
            
            <label for="country-origin">Country of Origin:</label>
            <input type="text" id="country-origin" name="country-origin" required>
            
            <div class="flex-container">
                <div class="input-group">
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" name="ingredients" required></textarea>
                </div>
                <div class="input-group">
                    <label for="method">Method:</label>
                    <textarea id="method" name="method" required></textarea>
                </div>
            </div>
            
            <div class="flex-container">
                <div class="input-group">
                    <label for="prep-duration">Preparation Duration:</label>
                    <input type="text" id="prep-duration" name="prep-duration" required>
                </div>
                <div class="input-group">
                    <label for="cook-duration">Cooking Duration:</label>
                    <input type="text" id="cook-duration" name="cook-duration" required>
                </div>
            </div>
            
            <label for="upload-image">Upload Image:</label>
            <input type="file" id="upload-image" name="upload-image" accept="image/*" required>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
