<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Access Denied</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Error / Access Denied</h1>
    </header>
    <main>
        <section class="error-container">
            <img src="error-image1.png" alt="Error Image 1" class="error-img">
            <p class="error-message">You do not have permission to access this page.</p>
            <img src="error-image2.png" alt="Error Image 2" class="error-img">
        </section>
        <section class="error-actions">
            <button class="login-btn">Log In</button>
            <button class="signup-btn">Sign Up</button>
        </section>
        <section class="error-gif">
            <img src="error-gif.gif" alt="Error GIF">
        </section>
    </main>
</body>
</html>
