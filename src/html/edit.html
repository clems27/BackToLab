<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Recipe</h1>
    </header>
    <main>
        <section>
            <label for="search-recipe">Search Recipe:</label>
            <input type="text" id="search-recipe" placeholder="Enter recipe name">
            <button onclick="searchRecipe()">Search</button>
        </section>
        <section id="edit-section" style="display: none;">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name">

            <label for="country-origin">Country of Origin:</label>
            <input type="text" id="country-origin">

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients"></textarea>

            <label for="method">Method:</label>
            <textarea id="method"></textarea>

            <label for="prep-duration">Preparation Duration (min):</label>
            <input type="number" id="prep-duration">

            <label for="cook-duration">Cooking Duration (min):</label>
            <input type="number" id="cook-duration">

            <button onclick="saveChanges()">Save Changes</button>
            <button onclick="deleteRecipe()">Delete Recipe</button>
        </section>
    </main>
    <script>
        function searchRecipe() {
            document.getElementById('edit-section').style.display = 'block';
        }
        function saveChanges() {
            alert("Recipe changes saved successfully!");
        }
        function deleteRecipe() {
            if (confirm("Are you sure you want to delete this recipe?")) {
                alert("Recipe deleted.");
            }
        }
    </script>
</body>
</html>
