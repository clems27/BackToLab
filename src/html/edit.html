<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Edit Recipe</h1>
        
        <input type="text" placeholder="Search for Recipe" class="search-box">
        
        <div class="edit-section">
            <textarea placeholder="Change Ingredient List" class="text-area"></textarea>
            <textarea placeholder="Change Method Steps" class="text-area"></textarea>
        </div>
        
        <div class="edit-options">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
        </div>
        
        <div class="confirmation-box">
            <p>Are you sure you want to delete the recipe?</p>
            <button class="confirm-btn">YES!</button>
            <button class="cancel-btn">NO!</button>
        </div>
        
        <div class="change-fields">
            <input type="text" placeholder="Change Dish Name" class="input-field">
            <input type="text" placeholder="Change Country of Origin" class="input-field">
            <input type="text" placeholder="Change Prep Duration" class="input-field">
            <input type="text" placeholder="Change Cooking Duration" class="input-field">
        </div>
        
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
